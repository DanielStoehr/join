<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../navigation/navigation.css">
    <link rel="stylesheet" href="./css/backlog.css">
    <link rel="stylesheet" href="./css/backlog-responsive.css">
    <script src="../script.js"></script>
    <script src="../navigation/navigation.js"></script>
    <script src="../smallest_backend_ever/mini_backend.js"></script>
    <script src="./js/backlog.js"></script>
    <script src="./js/templates.js"></script>

    <title>Join</title>

    <script>

    </script>

</head>

<body onload="includeHTML(), init()">

    <div class="primary-container">

        <div class="navigation-container">
            <div class="navigation-top">
                <div class="navigation-logo-container">
                    <img src="../img/logo.png" alt="image-logo">
                </div>
                <a href="../index.html" class="navigation-link" onclick="changeNavigation(this)">Board</a>
                <a href="../backlog/backlog.html" class="navigation-link navigation-active"
                    onclick="changeNavigation(this)">Backlog</a>
                <a href="../add-task/add-task.html" class="navigation-link" onclick="changeNavigation(this)">Add
                    Task</a>
                <a href="../help/help.html" class="navigation-link" onclick="changeNavigation(this)">Help</a>
            </div>
            <img src="../img/user.svg" alt="user-image" class="navigation-user-image">

        </div>

        <div class="backlog">
            <h1 class="backlog-heading">Backlog</h1>
            <p class="backlog-slogan">Learning Management System Project</p>

            <table id="backlog-table">

            </table>

            <div class="backlog-overlay d-none" id="backlog-overlay">
                <div class="overlay-container" id="overlay-container">
                    <div class="overlay-header">
                        <div class="form-title form-boxes">
                            <label class="form-label" for="title">Title</label>
                            <div class="form-input-outer">
                                <input required="" class="form-input title-input" id="title" type="text">
                            </div>
                        </div>
                        <img class="close-icon" src="../img/close-window-24.png" onclick="closeTask()" alt="">
                    </div>
                    <div class="overlay-body">
                        <div class="form-description form-boxes">
                            <label class="form-label" for="description">description</label>
                            <div class="form-input-outer">
                                <textarea required="" class="form-textarea form-input" id="description"
                                    name="description"></textarea>
                            </div>
                        </div>
                        <div class="date-category-importance-container">
                            <div class="form-date form-boxes">
                                <label class="form-label" for="date">Due Date</label>
                                <div class="form-input-outer">
                                    <input required="" class="form-input form-select" id="date" type="date">
                                </div>
                            </div>
                            <div class="form-category form-boxes">
                                <label class="form-label" for="category">Category</label>
                                <div class="form-input-outer">
                                    <select required="" class="form-input form-select" name="category" id="category">
                                        <option class="form-option" value="Management">Management</option>
                                        <option class="form-option" value="Marketing">Marketing</option>
                                        <option class="form-option" value="Frontend">Frontend</option>
                                        <option class="form-option" value="Backend">Backend</option>
                                        <option class="form-option" value="Entwicklung">Entwicklung</option>
                                        <option class="form-option" value="Arbeit">Arbeit</option>
                                        <option class="form-option" value="Hobby">Hobby</option> <!-- Fuer etwas Vielfalt in den Testdaten -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-urgency form-boxes">
                                <label class="form-label" for="urgency">Urgency</label>
                                <div class="form-input-outer">
                                    <select required="" class="form-input form-select" id="urgency" name="urgency">
                                        <option class="form-option" value="0">Low</option>
                                        <option class="form-option" value="1">Middle</option>
                                        <option class="form-option" value="2">High</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-boxes form-assigned-to">
                            <label class="form-label" for="assigned-to">Assigned To</label>
                            <div class="form-icon-box">
                                <div class="form-icon-box-inner">
                                    <span>Max</span>
                                    <img class="form-icon-user" id="user-1" onclick="setUser(1, 'Max')" src="../img/user.svg">
                                </div>
                                <div class="form-icon-box-inner">
                                    <span>Daniel</span>
                                    <img class="form-icon-user" id="user-2" onclick="setUser(2, 'Daniel')" src="../img/user_blue.svg">
                                </div>
                                <div class="form-icon-box-inner">
                                    <span>Lukas</span>
                                    <img class="form-icon-user" id="user-3" onclick="setUser(3, 'Lukas')" src="../img/user_green.svg">
                                </div>
                                <div class="form-icon-box-inner">
                                    <span>Wolfgang</span>
                                    <img class="form-icon-user" id="user-4" onclick="setUser(4, 'Wolfgang')" src="../img/user_red.svg">
                                </div>
                                <img class="form-icon-plus" src="../img/icon plus.png">
                            </div>
                    </div>
                    <div class="save-send-container">
                        <button class="overlay-button save-button" onclick="saveChangedTask()">save</button>
                        <button class="overlay-button send-button" onclick="sendToBoard()">send to board</button>
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
