<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../navigation/navigation.css">
    <link rel="stylesheet" href="add-task.css">
    <title>Join</title>
    <script src="../script.js"></script>
    <script src="../navigation/navigation.js" defer></script>

</head>

<body onload="includeHTML()">

    <div class="primary-container">
        <div w3-include-html="../navigation/navigation.html"></div>
        <div class="add-task">
            <h1 class="add-task-heading">Add Task</h1>
            <p class="add-task-slogan">Learning Management System Project</p>
            <div class="form">
                <form action="" class="form-form">
                    <div class="form-container">
                        <div class="form-left-section">
                            <div class="form-title form-boxes">
                                <label class="form-label" for="title">Title</label>
                                <div class="form-input-outer">
                                    <input class="form-input" type="text">
                                </div>
                            </div>
                            <div class="form-category form-boxes">
                                <label class="form-label" for="category">Category</label>
                                <div class="form-input-outer">
                                    <select class="form-input form-select" name="category" id="category">
                                        <option class="form-option" value="Management">Management</option>
                                        <option class="form-option" value="Marketing">Marketing</option>
                                        <option class="form-option" value="Frontend">Frontend</option>
                                        <option class="form-option" value="Backend">Backend</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-description form-boxes">
                                <label class="form-label" for="description">description</label>
                                <div class="form-input-outer">
                                    <textarea class="form-textarea form-input" name="description"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-right-section">
                            <div class="form-date form-boxes">
                                <label class="form-label" for="date">Due Date</label>
                                <div class="form-input-outer">
                                    <input class="form-input form-select" type="date">
                                </div>
                            </div>
                            <div class="form-urgency form-boxes">
                                <label class="form-label" for="urgency">Urgency</label>
                                <div class="form-input-outer">
                                    <select class="form-input form-select" name="urgency" id="urgency">
                                        <option class="form-option" value="low">Low</option>
                                        <option class="form-option" value="middle">Middle</option>
                                        <option class="form-option" value="High">High</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-boxes form-assigned-to">
                                <label class="form-label" for="assigned-to">Assigned To</label>
                                <div class="form-icon-box">
                                    <img class="form-icon-user" src="../img/user.svg">
                                    <img class="form-icon-plus" src="../img/icon plus.png">
                                </div>
                            </div>
                            <div class="form-button-box form-boxes">
                                <button class="form-button form-button-cancel">Cancel</button>
                                <button class="form-button form-button-create">Create Task</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
