<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../navigation/navigation.css">
    <link rel="stylesheet" href="add-task.css">
    <link rel="stylesheet" href="../navigation/navigation.css">
    <title>Join</title>
    <!-- <script src="../script.js"></script> -->
    <script src="../navigation/navigation.js" defer></script>
    <script src="../smallest_backend_ever/mini_backend.js"></script>
    <script src="./add-task.js"></script>
    <script src="../navigation/navigation.js"></script>

</head>

<body onload="init()">

    <div class="primary-container">
        <div class="navigation-container">
            <div class="navigation-top">
                <div class="navigation-logo-container">
                    <img src="../img/logo.png" alt="image-logo">
                </div>
                <a href="../index.html" class="navigation-link navigation-active" onclick="changeNavigation(this)">Board</a>
                <a href="../backlog/backlog.html" class="navigation-link" onclick="changeNavigation(this)">Backlog</a>
                <a href="../add-task/add-task.html" class="navigation-link" onclick="changeNavigation(this)">Add Task</a>
                <a href="#" class="navigation-link" onclick="changeNavigation(this)">Help</a>
            </div>
            <img src="../img/user.svg" alt="user-image" class="navigation-user-image">
        
        </div>
        <div class="add-task">
            <h1 class="add-task-heading">Add Task</h1>
            <p class="add-task-slogan">Learning Management System Project</p>
            <div class="form">
                <form action="" class="form-form">
                    <div class="form-container">
                        <div class="form-left-section">
                            <div class="form-title form-boxes">
                                <label class="form-label" for="title">Title</label>
                                <div class="form-input-outer">
                                    <input class="form-input" id="title" type="text">
                                </div>
                            </div>
                            <div class="form-category form-boxes">
                                <label class="form-label" for="category">Category</label>
                                <div class="form-input-outer">
                                    <select class="form-input form-select" name="category" id="category">
                                        <option class="form-option" value="Management">Management</option>
                                        <option class="form-option" value="Marketing">Marketing</option>
                                        <option class="form-option" value="Frontend">Frontend</option>
                                        <option class="form-option" value="Backend">Backend</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-description form-boxes">
                                <label class="form-label" for="description">description</label>
                                <div class="form-input-outer">
                                    <textarea class="form-textarea form-input" id="description" name="description"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-right-section">
                            <div class="form-date form-boxes">
                                <label class="form-label" for="date">Due Date</label>
                                <div class="form-input-outer">
                                    <input class="form-input form-select" id="date" type="date">
                                </div>
                            </div>
                            <div class="form-urgency form-boxes">
                                <label class="form-label" for="urgency">Urgency</label>
                                <div class="form-input-outer">
                                    <select class="form-input form-select" id="urgency" name="urgency" id="urgency">
                                        <option class="form-option" value="low">Low</option>
                                        <option class="form-option" value="middle">Middle</option>
                                        <option class="form-option" value="High">High</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-boxes form-assigned-to">
                                <label class="form-label" for="assigned-to">Assigned To</label>
                                <div class="form-icon-box">
                                    <img class="form-icon-user" src="../img/user.svg">
                                    <img class="form-icon-plus" src="../img/icon plus.png">
                                </div>
                            </div>
                            <div class="form-button-box form-boxes">
                                <button class="form-button form-button-cancel" onclick="deleteValue()">Cancel</button>
                                <button class="form-button form-button-create" onclick="saveTask()" >Create Task</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
